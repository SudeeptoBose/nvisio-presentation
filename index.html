<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						## SIG Package Viewer
						---
						### Core Features
						- Preset camera views
						- Free camera control
						- Switching body and cap models
						- Customizing cap color
						- Download PNG and JPG files
						- Upload custom design and apply on body
						---
						### Interface
						<img data-src="images/view.png">
						---
						### 4 basic views 
						<img data-src="images/camerapresets.png">
						---
						Regardless of the basic views, the user is able to control the camera with their mouse and move the scene in any direction
						---
						Body and cap placement
						<img data-src="images/switch.png">
						---
						Changing cap color
						<img data-src="images/capcolor.png">
						---
						Download PNG for powerpoint
						<img data-src="images/downloadpng.png">
						---
						PNG Image
						<img data-src="images/download (1).png">
						---
						Custom Designs can be uploaded. These textures can applied on the body. But, if unrevised textures are uploaded and applied, then an inaccurate result will be displayed.
						---
						Applying Texture
						<img data-src="images/applytexture.png">
						---
						- This is an experimental product. We developed this using only 1 document from reference pdf. 
						- There are still model and texture bugs.
						- Those bugs are a result of misplaced textures and model. It can be corrected easily if the entire team is involved in the product.
					</textarea>
				</section>
				<section>
					<h3> Core Features </h3>
					<ul>
						<li>Preset camera views</li>
						<li>Free camera control</li>
						<li>Switching body and cap models</li>
						<li>Customizing cap color</li>
						<li>Download PNG and JPG files</li>
						<li>Upload custom design and apply on body</li>
					</ul>
				</section>
				<section>
					<h3> 4 basic views </h3>
					<img src="images/camerapresets.png">
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
